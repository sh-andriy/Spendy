<ul class="navbar-nav">
    <li class="nav-item nav-link-style hover-underline-animation">
        <a class="nav-link {% if home_page %}active{% endif %}" aria-current="page" href="{% url 'users:home' %}">
            <i class="fa-solid fa-house nav-icon-style"></i> Home
        </a>
    </li>
    {% if user.is_superuser %}
        <li class="nav-item nav-link-style hover-underline-animation">
            <a class="nav-link" href="{% url 'admin:index' %}" target="_blank">
                <i class="fa-solid fa-user-tie nav-icon-style"></i> Admin
            </a>
        </li>
    {% endif %}
    {% if user.is_authenticated %}
        <li class="nav-item nav-link-style hover-underline-animation">
            <a class="nav-link" href="{% url 'users:logout' %}">
                <i class="fa-solid fa-right-from-bracket nav-icon-style"></i> Sign Out
            </a>
        </li>
    {% else %}
        <li class="nav-item nav-link-style hover-underline-animation">
            <a class="nav-link {% if login_page %}active{% endif %}" href="{% url 'users:login' %}">
                <i class="fa-solid fa-right-to-bracket nav-icon-style"></i> Sign In
            </a>
        </li>
    {% endif %}


</ul>
