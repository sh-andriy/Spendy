{% extends 'base.html' %}
{% load static %}

{% block body %}
{% if user.is_authenticated %}
<div class="row">
  <div class="col-10 col-lg-3 offset-1">
    <div class="mb-4 section-title text-center">General</div>
    <div class="d-flex flex-row justify-content-center mb-4">
      <input type="date" id="date-start" name="date" />
      <span class="mx-2">-</span>
      <input type="date" id="date-end" name="date" />
    </div>
    <div class="diagram"></div>
    <div class="section-title mb-2">Total:</div>
    <div class="custom-list">
      <div class="mb-4 d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <div class="list-bullet" id="dark-green"></div>
          <div class="title">Income</div></div>
        <div class="income-info">+$$$$$$</div>
      </div>
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <div class="list-bullet" id="light-green"></div>
          <div class="title">Expenses</div></div>
        <div class="expenses-info">-$$$$$$</div>
      </div>
    </div>
    <div class="d-flex flex-column gap-4 btns-wrapper">
      <button type="button" class="btn home-button mx-auto">Add income</button>
      <button type="button" class="btn home-button mx-auto">Add expenses</button></div>
  </div>
  <div class="col-10 col-lg-6 offset-1">
    <div class="d-flex flex-row justify-content-between align-items-center">
      <div class="mb-3 section-title">Transaction history:</div>
      <a href="#" class="view-more">View more ></a>
    </div>
    <div class="table-wrapper">
      <div class="table">
        <div class="table-row d-flex flex-row justify-content-between align-items-center">
          <div class="transaction-price" id="green">$$$</div>
          <div class="transaction-date">23.12.2023 14:14</div>
          <div class="transaction-category">Shopping</div>
          <div class="d-flex">
            <div class="icon-edit">
              <img src="../static/imgs/Edit.svg" alt="bin-icon">
            </div>
            <div class="icon-bin">
              <img src="../static/imgs/Bin.svg" alt="bin-icon">
            </div>
          </div>
        </div>
        <div class="table-row d-flex flex-row justify-content-between align-items-center">
          <div class="transaction-price" id="red">$$$$$</div>
          <div class="transaction-date">23.12.2022 08:08</div>
          <div class="transaction-category">Sport</div>
          <div class="d-flex">
            <div class="icon-edit">
              <img src="../static/imgs/Edit.svg" alt="bin-icon">
            </div>
            <div class="icon-bin">
              <img src="../static/imgs/Bin.svg" alt="bin-icon">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% else %}
<div class="row">
<div class="col-10 offset-1">
  <h1 class="accent-style">Welcome!</h1></div>
</div>
{% endif %}
{% endblock %}
