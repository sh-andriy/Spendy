{% extends 'base.html' %}
{% load static %}

{% block body %}

<div class="row">
<div class="income-expenses-title mb-3">Edit Income</div>

<form method="POST">
  {% csrf_token %}
  <div class="mb-3">
    <label for="income_category" class="form-label">Category</label>
    <select class="form-select" aria-label="Default select example" name="income_category">
      {% for category in categories %}
        <option value="{{ category.id }}" {% if category.id == transaction.category.id %}selected{% endif %}>{{ category.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="inputNumber" class="form-label">Amount</label>
    <input type="number" class="form-control" id="inputNumber" name="income_amount" value="{{ transaction.amount }}"/>
  </div>
    <div class="d-flex justify-content-center gap-3">
      <button type="submit" class="btn btn-add">Update</button>
      <a type="button" href="{% url 'transactions:home' %}" class="btn btn-cancel">Cancel</a>
    </div>
</form>
</div>

{% endblock %}
